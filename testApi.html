<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NBA API Test page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

</head>
<body>
    <!-- Container for the page -->
    <div class="container">
        <!-- Title for the page -->
        <h1 class="text-center mt-5">NBA Team Stats</h1>
        <!-- Form to hold the input and button -->
        <form id="statsForm" autocomplete="off">
            <div class="form-group">
                <label for="Stats">Team Name</label>
                <input class="form-control" type="text" id="team" placeholder="Team...">
            </div>
            <div class="form-group">
                <button class="btn btn-danger btn-block">
                    Search Team
                </button>
            </div>
        </form>
        <!-- Result of the response from API call -->
        <div id="result"></div>
    </div>

</body>
<!-- AJAX for Stats call -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="./app.js"></script>
</html>
