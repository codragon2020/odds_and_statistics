<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Statistics</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	
	<!-- Basketball Icon  -->
    <script src="https://kit.fontawesome.com/99dad7dc51.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">NBA Odds and Statistics</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
        	<ul class="navbar-nav mr-auto">
				<li class="nav-item active">
				<a class="nav-link" href="index.html">Statistics<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item">
				<a class="nav-link" href="odds.html">Odds</a>
				</li>
			</ul>
          	<form class="form-inline">
				<i class="fas fa-basketball-ball"></i>
			</form>
        </div>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<form id="inputForm" autocomplete="off">
					<div class="form-group">
						<button type="button" class="btn btn-info" id="instructionsButton" data-target="#modalInstructions">Click for instructions</button>
					</div>
					<!-- input for team search  -->
					<div class="mb-3">
						<label for="inputTeam" class="form-label">NBA Team 1</label>
						<input type="text" class="form-control" id="inputTeam" placeholder="Team...">
					</div>
					<!-- input for date/season -->
					<div class="mb-3">
						<label for="inputSeason" class="form-label">NBA Team 2</label>
						<input type="text" class="form-control" id="inputSeason" placeholder="Year...">
					</div>
					<!-- search button -->
					<button type="submit" class="btn btn-primary" id="searchButton">Search</button>
				</form>

				<div id="showStats" class="table-div">
					<table class="table">
						<thead>
						<tr>
							<th scope="col">Value 1</th>
							<th scope="col">Value 2</th>
							<th scope="col">Value 3</th>
						</tr>
						</thead>
						<tbody>
						<tr>
							<td id="val_1"></td>
							<td id="val_2"></td>
							<td id="val_3"></td>
						</tr>
						
						</tbody>
					</table>
					<!-- div for gif display -->
					<div id="showGif"></div>
				</div>
    		</div>
        
    
	<!-- instructions modal linked to specific button via data-target attribute-->
	<section id="modalInstructions" class="modal fade">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Instructions:</h2>
				</div>
				<div class="modal-body text-left" id="updateText">
					<ul>
						<li>Enter the team you want to get stats for</li>
						<li>Enter the year you would like stats from</li>
						<li>Behold stats!</li>
					</ul>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-lg" data-dismiss="modal">CLOSE</button>
				</div>
			</div>
		</div>
	</section>
		
	<!-- modal for error message if user leaves either field blank -->
	<section id="modalError" class="modal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">ERROR</h2>
					<button type="button" class="close" data-dismiss="modal" aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
				</div>
				<div class="modal-body" id="errorText">
                    <!-- Alert message goes here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-lg" data-dismiss="modal">CLOSE</button>
				</div>
			</div>
		</div>
	</section>

    <!-- AJAX for Stats call -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="app.js"></script>   

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
