<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odds and Statistics</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	
	<!-- Custom CSS -->
	<link rel="stylesheet" href="style.css">
	
	<!-- Basketball Icon  -->
    <script src="https://kit.fontawesome.com/99dad7dc51.js" crossorigin="anonymous"></script>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-light navbar-custom">
        <a class="navbar-brand" href="#">NBA Odds</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
         	<span class="navbar-toggler-icon"></span>
        </button>
      
        <div class="collapse navbar-collapse ml-auto" id="navbarSupportedContent">
        	<ul class="navbar-nav ml-auto">
				<li class="nav-item ml-auto">
					<a class="nav-link" href="index.html">Statistics<span class="sr-only">(current)</span></a>
				</li>
				<li class="nav-item ml-auto active">
					<a class="nav-link" href="odds.html">Odds<span class="sr-only">(current)</span></a>
				</li>
			</ul>
          	<form class="form-inline">
				<i class="fas fa-basketball-ball ml-auto"></i>
			</form>
        </div>
    </nav>

	<div class="container">
		<div class="row">
			<div class="col-md-8">
				<form id="oddsForm" autocomplete="off">
					<div class="form-group">
						<button type="button" class="btn btn-info" id="instructionsButton" data-target="#modalInstructions">Click for instructions</button>
					</div>

					<button type="submit" class="btn btn-primary" id="pullOdds">Show Teams Playing</button>
				</form>

				<div>
					<h1> Today's Matchups!</h1>
					<h3> Away Team   l   Home Team</h3>
					<style>
					h1 {text-align: center;}
					div {text-align: center;}
					div table {text-align: center;}
					</style>
					</div>

				<div class="container" id="team_list">
					<!-- Output of team list -->
				</div>


				<div id="showOdds" class="table-div">
					<div id="result"></div>
					<!-- div for gif display -->
					<div id="showTeamGif1"></div>
					<div id="showTeamGif2"></div>
				</div>
    		</div>
			
    
	<!-- instructions modal linked to specific button via data-target attribute-->
	<section id="modalInstructions" class="modal fade">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">
				<div class="modal-header">
					<h2 class="modal-title">Odds Instructions:</h2>
				</div>
				<div class="modal-body text-left" id="oddsInstructionText">
					<!-- Instruction text message goes here -->
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-lg closeBtn" data-dismiss="modal">CLOSE</button>
				</div>
			</div>
		</div>
	</section>

    <!-- AJAX for Stats call -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="app.js"></script>
	<script src="odds.js"></script>      

	<!-- Bootstrap JS -->
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
	
</body>
</html>
